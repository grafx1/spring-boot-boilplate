name: Auto Tag and Release

on:
  push:
    branches:
      - main

jobs:
  tag-and-release:
    name: Tag from build.gradle and create release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read version from build.gradle
        id: get_version
        run: |
          version=$(grep "^version" build.gradle | cut -d "'" -f2)
          echo "Version from build.gradle: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag v${{ steps.get_version.outputs.version }}
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git v${{ steps.get_version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            Automatic release for version **v${{ steps.get_version.outputs.version }}**
            
            Changes:
            - See commit history for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
