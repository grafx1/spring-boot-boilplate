plugins {
    id 'java'
    id 'application' // ðŸ”¥ pour exÃ©cutable CLI
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = 'sn.consultit.scaffolder'
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.freemarker:freemarker:2.3.32'

    // Tests
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

test {
    useJUnitPlatform()
}

application {
    // ðŸ”¥ Point dâ€™entrÃ©e CLI pour java -jar
    mainClass = 'sn.consultit.scaffolder.Main'
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'Spring Boot Scaffolder',
                'Implementation-Version': version,
                'Main-Class': application.mainClass.get()
        )
    }
}

// âœ… Plugin Gradle (utilisation via `id "sn.consultit.scaffolder"`)
gradlePlugin {
    plugins {
        scaffoldPlugin {
            id = 'sn.consultit.scaffolder'
            implementationClass = 'sn.consultit.scaffolder.ScaffolderPlugin'
        }
    }
}

// âœ… Publication Maven local ou central
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = project.group
            artifactId = 'spring-boot-scaffolder'
            version = project.version
        }
    }
    repositories {
        mavenLocal()
    }
}
